<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label></mat-label>
    <input
      matInput
      placeholder="User Name"
      formControlName="userName" />
  </mat-form-field>
  <mat-form-field>
    <mat-label></mat-label>
    <input
      matInput
      placeholder="Password"
      formControlName="password" />
  </mat-form-field>
  <button
    mat-button
    type="submit"
    [disabled]="!form.valid">
    Sign In
  </button>
</form>
