<mat-card>
  <mat-card-header>
    <span class="app-description">SignIn/SignUp</span>
  </mat-card-header>
  <mat-card-content>
    <mat-tab-group>
      <mat-tab label="Sign In">
        <ng-template matTabContent>
          <app-signin></app-signin>
        </ng-template>
      </mat-tab>
      <mat-tab label="Sign Up">
        <ng-template matTabContent>
          <app-signup></app-signup>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
